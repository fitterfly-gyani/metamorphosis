<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/base.css">
    <title>Metamorphsis</title>
</head>
<body>
    <div class="wrapper home-page">
        <div class="container-wrap container ">
            <div class="header">
                <div class="company-logo">
                    <span class="img"><img src="./../images/tcs-logo.svg" /></span>
                    <div class="logo-text">
                        <strong class="company-name">TCS</strong>
                        <span class="company-user">HR Manager</span>
                    </div>
                </div>
                <div class="logo">
                    <span class="img"><img src="./../images/metamorphsis.svg" /></span>
                    <div class="img ml-40"><img src="./../images/mm-logo.svg" /></div>
                </div>
            </div>
            <div class="content">
                <div>
                    <div class="wel-msg">Good Morning, Reshma!</div>

                    <div class="round-box mb-20">
                        <div class="flex-align-center ml-50">
                            <span class="img mr-15"><img src="./../images/people.svg" /></span>
                            <strong>Total Participants</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="flex-align-center ml-50 h-100">
                                <div class="count-block">
                                    <div class="count">5,000</div>
                                    <span class="count-label">new joinees</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card blue-bg">
                                <div class="p-15 p3-35 flex-align-center">
                                    <div class="circle-block">
                                        <svg class="circle" viewBox="0 0 156 156" width="156" height="156" style="overflow: visible">
                                            <circle class="circle-chart-background" stroke="#41B9D5" stroke-width="13" fill="none" cx="78" cy="78" r="70"></circle>
                                        </svg>
                                    </div>
                                    <div class="w-100 ml-15 mr-20">
                                        <ul class="bullet-list">
                                            <li>
                                                <div class="item">
                                                    <span>Joined</span>
                                                    <strong>100%</strong>
                                                </div>
                                            </li>
                                            <li class="green">
                                                <div class="item">
                                                    <span>New</span>
                                                    <strong>0%</strong>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card blue-bg">
                                <div class="p-15 p3-35 flex-align-center">
                                    <div class="circle-block">
                                        <svg class="circle" viewBox="0 0 156 156" width="156" height="156" style="overflow: visible">
                                            <circle class="circle-chart-background" stroke="#41B9D5" stroke-width="13" fill="none" cx="78" cy="78" r="70"></circle>
                                        </svg>
                                    </div>
                                    <div class="w-100 ml-15 mr-20">
                                        <ul class="bullet-list">
                                            <li>
                                                <div class="item">
                                                    <span>Old</span>
                                                    <strong>100%</strong>
                                                </div>
                                            </li>
                                            <li class="green">
                                                <div class="item">
                                                    <span>New</span>
                                                    <strong>0%</strong>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-head">
                                    
                                </div>
                                <div class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="ff-logo"><img src="./../images/ff-logo.svg" /></div>
            </div>
        </div>
    </div>
</body>
</html>
