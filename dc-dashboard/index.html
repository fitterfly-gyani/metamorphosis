<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/dc-dashboard/css/base.css">
</head>
<body>
  <div class="row row-eq-height">
    <div class="col-lg-2 nopadding">
      <div class="sidebar"> 
        <div class="doctor-details">
            <div class="doctor-profile-pic">
              <img src="images/dcprofil.png"  alt="" />
            </div>
            <div class="doctor-info">
                <span class="name">Doctor's Name</span>
                <a href="#" class="email">Doctor@fitterfly.com</a>
            </div>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="active nav-item">
                <span class="nav-icon">
                  <img src="images/chartpieslice.svg" alt="">
                </span>
                <span class="nav-item-name">
                  Dashboard
                </span>
            </li>
            <li class=" nav-item">
              <span class="nav-icon">
                <img src="images/usersthree.svg" alt="">
              </span>
              <span class="nav-item-name">
                Patient
              </span>
            </li>
            <li class="nav-item">
              <span class="nav-icon">
                <img src="images/notebook.svg" alt="">
              </span>
              <span class="nav-item-name">
                Contact
              </span>
            </li>
            <li class="nav-item">
              <span class="nav-icon">
                <img src="images/chatsteardrop.svg" alt="">
              </span>
              <span class="nav-item-name">
                Refer
              </span>
            </li>
            <li class="nav-item">
              <span class="nav-icon">
                <img src="images/wallet.svg" alt="">
              </span>
              <span class="nav-item-name">
                Consultation Fee
              </span>
            </li>
            <li class="nav-item">
              <span class="nav-icon">
                <img src="images/signout.svg" alt="">
              </span>
              <span class="nav-item-name">
                Log Out
              </span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="col-lg-7 nopadding">
      <div class="middle-content">
        <div class="header">
          <strong class="active-nav">Dashboard</strong>
          <div class="right-layout"> 
            <div class="custome-filter">
              <input type="text" placeholder="Filter" disabled class="filter">
              <ul class="custome-filter-menu">
                <li class="active">
                  <span class="radio-btn"></span>
                  Last 1 Month</li>
                <li>
                  <span class="radio-btn"></span>
                  Last 3 Months</li>
                <li>
                  <span class="radio-btn"></span>
                  Last 1 Year</li>
                <li>
                  <span class="radio-btn"></span>
                  All Time</li>
                <li class="inner-filter-menu">
                  <span class="radio-btn"></span>
                  Custom Dates</li>
              </ul>
            </div>
            <div>
                <img src="/dc-dashboard/images/bell.svg" alt="">
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-lg-3 nopadding">
      <div class="right-content">
          <strong>List of Ongoing Patients</strong>
          <div class="form-field-holder">
            <div class="form-field" style="width: 67%;">
              <input type="search" placeholder="Search">
              <!-- <span class="search-icon">
                <img src="/dc-dashboard/images/search.svg" alt="">
              </span> -->
            </div>
            <div class="form-field">
              <label class="switch">
                <input type="checkbox" id="checkswitch" >
                <span class="slider round"></span>
              </label>
              <label class="switch-label" for="checkswitch">Pinned</label>
            </div>
          </div>
          
      </div>
    </div>
  </div>
</body>
</html>
